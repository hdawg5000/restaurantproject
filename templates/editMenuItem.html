<html>
  <body>
    <h1>Edit Menu Item</h1>
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post">
      <p>Name:
        <input type="text" size="30" name="name" placeholder="{{item.name}}"></p>
      <p>Description:
        <input type="text" size="30" name="description" placeholder="{{item.description}}"></p>
      <p>Price:
        <input type="text" size="30" name="price" placeholder="{{item.price}}"></p>
        <input type="submit" value="Edit">
    </form>
    <a href="{{url_for('showRestaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
  </body>
</html>
